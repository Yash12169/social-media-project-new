    {% block content %}
    <div class="container2">
      <div class="whitespace"></div>
      <div class="searchbar">
        <div class="sea"><input type="text" placeholder="Search" /></div>
        <div class="but"><a href="">Search</a></div>
      </div>
      <hr />
    </div>

    <div class="container3 dark-container3">
      <div class="head">Suggested for you</div>
    </div>
    {% endblock content %}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to set the theme in cookies
        function setTheme(theme) {
          document.cookie = `theme=${theme}; path=/; expires=Thu, 31 Dec 2099 23:59:59 UTC;`;
        }

        // Function to load the CSS based on the theme
        function loadTheme() {
          const theme = getTheme();
          const themeStyle = document.getElementById("theme-style"); // Get the element by ID

          if (theme === "dark") {
            themeStyle.href = "{% static 'social_media_app/dark.css' %}"; // Set the href directly
          } else {
            themeStyle.href = "{% static 'social_media_app/light.css' %}"; // Set the href directly
          }
        }

        // Function to get the current theme from cookies
        function getTheme() {
          const cookies = document.cookie.split("; ");
          for (const cookie of cookies) {
            const [name, value] = cookie.split("=");
            if (name === "theme") {
              return value;
            }
          }
          return "light"; // Default theme
        }

        // Load the initial theme when the page loads
        window.addEventListener("load", loadTheme);

        // Add a click event listener to the theme switch button
        document
          .getElementById("theme-switch-button")
          .addEventListener("click", () => {
            const currentTheme = getTheme();
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            setTheme(newTheme);
            loadTheme();
          });
      });
    </script>
  </body>
