      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;

        height: 100%;
        width: 100%;
      }
      .box1 {
        background-color: plum;
        height: 100%;
      }
      .box2 {
        background-color: powderblue;
        height: 100%;
      }
      li > img {
        height: 30px;
        width: 30px;
      }
      .inboxbox {
        width: 100%;
        height: 5%;
        background-color: mediumaquamarine;
        display: flex;
        margin-top: 7%;
        margin-bottom: 3%;
      }
      .picture {
        width: 40px;
        height: 40px;
        background-color: brown;
        border-radius: 50%;
      }
      .picture > img {
        width: 100%;
        height: 100%;
      }
      .name {
        margin-left: 3%;
        background-color: peachpuff;
        align-items: center;
        display: flex;
        font-size: large;
      }
      .searchbar{
        background-color: rebeccapurple;
        width: 100%;
        height: 30px;
        margin:0;
        padding: 0;
      }
      .searchbar>input{
        height: 100%;
        border-radius: 20px;
      }
   
      button > img{
        width: 20px;
        height: 20px;
        border-radius: 10px;
      }
    </style>
